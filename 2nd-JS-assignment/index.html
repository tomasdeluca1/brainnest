<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rockPaperScissors/style.css">
    <link rel="stylesheet" href="./calculator/style.css">
    <title>Js assignment</title>
</head>
<body>
    <div class="rockPaperScissors">
        <div class="gameNumbers">
            <div class="gameStats">
            <div class="roundNumber">Round <h4 class="textMarginLeft" id="roundNumber">1</h4></div>
                <div id="winsN">
                    Player <h4 class=" textMarginLeft" id="playerCounter">0</h4> 
                </div>
                <div id="drawsN">
                    Draws <h4 class=" textMarginLeft" id="drawCounter">0</h4>
                </div>
                <div id="losesN">
                    Computer <h4 class=" textMarginLeft" id="computerCounter">0</h4>
                </div>
            </div>
        </div>
       <div id="results">Best of 5 rounds wins!</div>
       <div id="gameButtons">
           <div id="title">Rock, paper or scissors?</div>
           <div class="buttonsFlex">
               <button id="rockButton">Rock</button>
               <button id="paperButton">Paper</button>
               <button id="scissorsButton">Scissors</button>
           </div>
       </div>
       <div id="clearButton">Start a new game</div>
        <div class="playersSelections">
            <div><h4 class="greenText textMarginRight" id="playerChoice"></h4>vs<h4 class="redText textMarginLeft" id="computerChoice"></h4></div>
        </div>
        <div id="rounds">
            <h4>Rounds results</h4>
            <ol id="roundsList">
            </ol>
        </div>
    </div>
    <div class="toggleButtonContainer">
        <h4>Toggle button</h4>
        <div class="toggleButtonBox">
            <button class="toggleButton"></button>
        </div>
    </div>
    <div class="JScalculator displayNone">
        <div class="calculator">
            
            
            <div class="calculator-display">0</div>
          
            <div class="calculator-keys">
          
              <button type="button" class="operator" data-action="add">+</button>
              <button type="button" class="operator" data-action="subtract">-</button>
              <button type="button" class="operator" data-action="multiply">&times;</button>
              <button type="button" class="operator" data-action="divide">&divide;</button>
          
              <button type="button" class="button number" id="seven" value="7">7</button>
              <button type="button" class="button number" id="eight" value="8">8</button>
              <button type="button" class="button number" id="nine" value="9">9</button>
          
          
              <button type="button" class="button number" id="four" value="4">4</button>
              <button type="button" class="button number" id="five" value="5">5</button>
              <button type="button" class="button number" id="six" value="6">6</button>
          
          
              <button type="button" class="button number" id="one" value="1">1</button>
              <button type="button" class="button number" id="two" value="2">2</button>
              <button type="button" class="button number" id="three" value="3">3</button>
          
          
              <button type="button" class="button number" id="cero" value="0">0</button>
              <button type="button" class="decimal" data-action="decimal">.</button>
              <button type="button" class="all-clear" data-action="clear">AC</button>
          
              <button type="button" class="equal-sign" data-action="calculate">=</button>
          
            </button>
          </div>
    </div>
    </div>
    <script src="./calculator/script.js"></script>
    <script src="./rockPaperScissors/script.js"></script>
</body>
</html>
